<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine Sweeper - Uri Shilo</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
  <h1>Mine Sweeper</h1>
  <h2 class="lives-counter"><span></span> Lives Left</h2>

  <div class="hud">
    <h2 class="timer">Timer: <span>0</span></h2>
    <button class="smiley-button" onclick="initGame()"></button>
    <br>
    <button onclick="initGame(4,2,2)">Beginner</button>
    <button onclick="initGame(8,14,3)">Medium</button>
    <button onclick="initGame(12,32,3)">Expert</button>
  </div>

  <div class="modal ">
    <span class="message"></span>
    <button onclick="initGame()">Play Again</button>
  </div>

  <table class="table-container">
    <tbody class="board"></tbody>
  </table>

  <footer>
    <p>Uri Shilo - Coding Academy - October 2023 - First Sprint</p>
  </footer>

  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
  <script src="js/test.js"></script>
</body>

</html>
